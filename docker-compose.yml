version: '3'

services:
  jekyll:
    platform: linux/amd64
    build: .
    command: ["sh", "-c", "bundle install && jekyll serve --watch --livereload --incremental --force_polling --trace --verbose"]
    ports:
      - 4000:4000
    volumes:
      - .:/srv/jekyll
    environment:
      JEKYLL_ENV: development
    networks:
      - jekyll-network

networks:
  jekyll-network:

