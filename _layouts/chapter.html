<div class="phb">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1>{{ page.title }}</h1>
                <h2>{% include ch_ep_sc.html %}</h2>
            </div>
        </div>
        {% if page.jumbo %}
        <div class="row">
            <div class="col-12">
                <div>{{ page.jumbo }}</div>
            </div>
        </div>
        {% endif %}
        <div class="row">
            <div class="col-md-3">
                <!-- Include the chapter TOC -->
                {% include chapter_toc.html %}
            </div>
            <div class="col-md-9">
                <div class="row">
                    {{ content }}
                </div>
            </div>
        </div>
    </div>
</div>
