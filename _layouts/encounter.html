---
layout: default
---

<!-- Additional episode-specific content can go here -->
<div class="phb">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1>{{ page.title }}</h1>
                <h2>{% include ch_ep_sc.html %}</h2>
            </div>
        </div>
        {% if page.jumbo %}
        <div class="row">
            <div class="col-md-12">
                <img src="/assets/images/{{ page.jumbo }}" class="img-fluid" alt="{{ page.title }} battle map">
            </div>
        </div>
        {% endif %}
        <div class="row">
            {{ content }}
        </div>
    </div>
</div>
